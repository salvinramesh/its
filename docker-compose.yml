version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventorypass
      POSTGRES_DB: inventory
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  db-data:
