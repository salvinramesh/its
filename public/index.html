<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ITS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Fonts & stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />

  <style>
    /* -------------------------
       Core layout tweaks (header + overall)
       ------------------------- */
    :root {
      --header-gap: 20px;
      --muted: #6b7280;
      --search-bg: linear-gradient(180deg, #f7fffb, #f0fbf7);
      --container-max: 1100px;
    }

    html,body { height: 100%; }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      color: #0f172a;
      background: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* container keeps content centered on desktop */
    .container {
      max-width: var(--container-max);
      margin: 0 auto;
      padding: 18px;
      box-sizing: border-box;
    }

    /* Header layout:
       top-row (brand + mobile logout) | search-pill | header-right (desktop controls)
    */
    header.header {
      display: flex;
      align-items: center;
      gap: var(--header-gap);
      padding: 14px 0 20px 0;
      position: relative;
      z-index: 10;
      flex-wrap: nowrap;
    }

    /* Top row wrapper (holds brand + mobile logout on one line) */
    .top-row {
      display: flex;
      align-items: center;
      width: 100%;
      gap: var(--header-gap);
    }
    .top-row .brand {
      flex: 0 1 auto;
      display:flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      font-weight:700;
    }

    /* Brand (left) */
    .brand-logo { height:36px; width:auto; display:block; }

    /* Search pill sits in the middle and grows */
    .search-pill {
      display:flex;
      align-items:center;
      gap:12px;
      flex: 1 1 480px; /* grow to fill available space */
      max-width: 720px;
      background: var(--search-bg);
      border-radius: 42px;
      padding: 10px 14px;
      box-shadow: 0 8px 20px rgba(24,64,88,0.04), inset 0 1px 0 rgba(255,255,255,0.6);
      border: 1px solid rgba(12, 74, 110, 0.04);
      margin: 0 8px;
      min-height:48px;
    }
    .search-pill input {
      border: 0;
      outline: none;
      background: transparent;
      flex: 1 1 auto;
      padding: 8px 6px;
      font-size: 15px;
      color: #213547;
    }
    .search-pill button {
      flex: 0 0 auto;
      padding: 10px 18px;
      border-radius: 20px;
      border: 0;
      cursor: pointer;
      background: linear-gradient(#3aa0ff,#2078f0);
      color: white;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(32,120,240,0.12);
      min-width: 84px;
    }

    /* Right side: username + logout (desktop controls) */
    .header-right {
      display:flex;
      align-items:center;
      gap:10px;
      flex: 0 0 auto;
      margin-left: auto; /* keep at far right */
    }
    .username-badge {
      font-size:0.95rem;
      color:#374151;
      padding:8px 10px;
      background:#fff;
      border-radius:8px;
      border:1px solid #e6e9ee;
      display:none;
      box-shadow: 0 2px 8px rgba(16,24,40,0.04);
    }
    .logout-btn {
      padding:8px 12px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      background:#ef4444;
      color:#fff;
      font-weight:600;
      display:none; /* desktop logout hidden by default, JS toggles */
      box-shadow:0 6px 12px rgba(239,68,68,0.12);
    }
    .logout-btn:hover { transform: translateY(-1px); }

    /* Mobile-only logout element (shown only on phone, placed to the right of brand) */
    .mobile-logout {
      display: none; /* shown in mobile media query */
      padding:8px 12px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      background:#ef4444;
      color:#fff;
      font-weight:600;
      box-shadow:0 6px 12px rgba(239,68,68,0.12);
      font-size:14px;
    }

    /* Hero & Panels */
    .hero { margin-top: 12px; }
    .hero-card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(14, 30, 37, 0.04);
    }
    .hero-cta-group { display:flex; gap:12px; margin-top:10px; flex-wrap:wrap; }
    .btn-submit {
      padding:10px 16px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      background: linear-gradient(#3aa0ff, #2078f0);
      color:#fff;
      box-shadow: 0 6px 18px rgba(32,120,240,0.18);
      font-weight:600;
      transition: transform .08s ease, box-shadow .08s ease;
    }
    .btn-submit.brand { background: linear-gradient(#010101,#5c6764); box-shadow: 0 8px 24px rgba(6,14,18,0.08); }
    .btn-submit:active { transform: translateY(0); box-shadow: 0 4px 12px rgba(32,120,240,0.12); }

    .panels { display:flex; gap:24px; margin-top:18px; align-items:flex-start; }
    .panel { background:#fff; border-radius:12px; padding:18px; box-shadow: 0 8px 30px rgba(14, 30, 37, 0.03); flex:1; min-width:0; }

    /* make inputs look consistent */
    input, select, textarea { padding:10px; border-radius:8px; border:1px solid #e6e9ee; outline:none; width:100%; box-sizing:border-box; font-size:14px; background:#fff; }

    footer.site-footer {
      margin-top:40px;
      padding:28px 0;
      background: linear-gradient(180deg, rgba(245,250,255,0.8), rgba(255,255,255,0.6));
      border-top: 1px solid rgba(230,236,245,0.6);
    }

    /* Modal overlay and box (centered) */
    ._modal-overlay-laptop,
    ._modal-overlay-asset {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(10, 12, 16, 0.45);
      z-index: 9999;
      padding: 20px;
      box-sizing: border-box;
    }

    ._modal {
      background: #fff;
      padding: 22px 24px;
      border-radius: 12px;
      min-width: 340px;
      max-width: 900px;
      width: 100%;
      max-height: 92vh;
      overflow-y: auto;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      animation: fadeInUp 0.18s ease;
      font-family: Inter, system-ui, Arial;
      box-sizing: border-box;
    }

    ._modal h3 { margin-top: 0; margin-bottom: 12px; font-size: 1.15rem; color: #111827; }
    ._modal .row { display: flex; gap: 12px; flex-wrap: wrap; }
    ._modal .col { flex: 1; display:flex; flex-direction:column; gap:6px; min-width:140px; }
    ._modal label { font-size:0.9rem; color:#374151; }

    ._modal textarea { width: 100%; box-sizing: border-box; min-height: 110px; padding: 10px 12px; border-radius: 8px; border: 1px solid #e6e9ee; resize: vertical; font-size: 14px; background: #fff; display: block; }

    ._modal .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* -------------------------
       Responsive adjustments
       ------------------------- */
    @media (max-width: 1100px) {
      .container { padding: 14px; }
      .search-pill { max-width: 520px; }
      .brand-logo { height:32px; }
    }

    /* Mobile: stack header vertically so search is full width */
    @media (max-width: 700px) {
      /* stack header elements */
      header.header {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        padding-bottom: 12px;
      }

      /* top-row becomes the first row: brand left, mobile logout right */
      .top-row {
        order: 1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .top-row .brand {
        align-items: center;
        gap: 8px;
      }

      /* make mobile logout visible and aligned to right of brand */
      .mobile-logout {
        display: inline-block;
      }

      .search-pill {
        order: 2;
        margin: 0;
        width: 100%;
        flex: none;
        align-self: center;
      }

      /* hide desktop username and desktop logout on mobile */
      .username-badge { display: none !important; }
      .logout-btn { display: none !important; }

      .header-right { order: 3; margin-left: 0; justify-content: flex-end; }

      /* hero CTAs become full width for easy tapping */
      .hero-cta-group { gap: 12px; margin-top: 12px; }
      .hero-cta-group .btn-submit { width: 100%; padding: 14px; border-radius: 12px; font-size: 16px; }

      /*
        -- MOBILE PANELS FIXES --
        Make the panels full-width, remove forced min-width and ensure consistent side spacing.
      */
      .container { padding-left: 12px; padding-right: 12px; }
      .panels { flex-direction: column; gap: 16px; margin-top: 14px; }
      .panel {
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(14, 30, 37, 0.03);
        min-width: 0;         /* important: allow shrinking */
        box-sizing: border-box;
        margin: 0;             /* avoid extra offsets */
      }

      /* make sure buttons and inputs are comfortable on mobile */
      input, select, textarea { font-size: 15px; padding: 12px; }
      .btn-submit { font-size: 15px; padding: 12px 14px; }
    }

    /* ensure username visible on wide screens when JS toggles them */
    @media (min-width: 701px) {
      .username-badge[aria-hidden="false"] { display: inline-block; }
    }

    /* subtle accessibility & focus styles */
    input:focus, select:focus, textarea:focus, button:focus { box-shadow: 0 0 0 4px rgba(32,120,240,0.08); outline: none; }

    /* small visual tweaks for footer layout to prevent breaking */
    .site-footer .inner {
      max-width: var(--container-max);
      margin: 0 auto;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      padding: 6px 18px;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .site-footer .links { display:flex; gap:18px; align-items:center; }
    .site-footer .small { color: #6b7280; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header" aria-label="Top header">

      <!-- Top row: brand (left) + mobile logout (right on phone) -->
      <div class="top-row" aria-hidden="false">
        <a href="/" class="brand" aria-label="ITS Inventory home">
          <img src="/actionfi.png" alt="Actionfi Logo" class="brand-logo" />
          <span><span class="brand-accent">ITS</span> Inventory</span>
        </a>

        <!-- mobile-only logout (visible on small screens, positioned to the right in top-row) -->
        <button id="mobileLogoutBtn" class="mobile-logout" aria-hidden="true">Logout</button>
      </div>

      <!-- Search pill -->
      <div class="search-pill" role="search" aria-label="Search assets or employees">
        <span aria-hidden="true" style="font-size:18px">üîç</span>
        <input id="search_q_header" placeholder="Search assets or employees" aria-label="Search query" />
        <button id="searchBtnHeader" aria-label="Search">Search</button>
      </div>

      <!-- Right side: desktop username (visible on desktop) -->
      <div class="header-right" aria-hidden="false" style="margin-left:auto;">
        <div id="usernameDisplay" class="username-badge" aria-hidden="true">admin</div>
        <!-- keep a desktop logout element (but hidden by default) in case you later want desktop logout -->
        <button id="logoutBtn" class="logout-btn" aria-hidden="true">Logout</button>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero" aria-label="Hero">
      <div class="hero-card">
        <h1 style="margin:0 0 8px; font-size:34px; line-height:1.02">Manage devices, effortlessly.</h1>
        <p class="lead" style="color:var(--muted);margin-bottom:16px">
          Add assets and employees quickly, assign equipment, and search across inventory with ease.
        </p>

        <div class="hero-cta-group" role="group" aria-label="Primary actions">
          <button class="btn-submit" id="heroAction" type="button">Get Started</button>
          <button id="manageUsersBtn" class="btn-submit" type="button">Manage Users</button>
          <button id="manageAssetsBtn" class="btn-submit" type="button">Manage Assets</button>
          <button id="manageIspBtn" class="btn-submit" type="button" aria-label="Manage ISP (opens Google Sheet)">Manage ISP</button>
        </div>
      </div>
    </section>

    <!-- Panels -->
    <div class="panels" role="region" aria-label="Forms">
      <div class="panel" aria-labelledby="emp-heading" style="min-height:240px;">
        <h2 id="emp-heading">Add / Edit Employee</h2>
        <div class="field">
          <label for="emp_id">Employee ID</label>
          <input id="emp_id" placeholder="E.g. E1001" />
        </div>
        <div class="field">
          <label for="emp_name">Full name</label>
          <input id="emp_name" placeholder="Full name" />
        </div>
        <div class="field">
          <label for="emp_email">Email (optional)</label>
          <input id="emp_email" placeholder="Email" />
        </div>
        <div class="actions-row" style="margin-top:12px;">
          <div class="actions-left">
            <button id="addEmpBtn" class="btn-submit brand" type="button">Add Employee</button>
          </div>
        </div>
      </div>

      <div class="panel" aria-labelledby="asset-heading" style="min-height:240px;">
        <h2 id="asset-heading">Add Asset</h2>

        <div class="field">
          <label for="asset_number">Asset Number</label>
          <input id="asset_number" placeholder="ASSET-0001" />
        </div>

        <div class="field">
          <label for="asset_category">Category</label>
          <select id="asset_category" required>
            <option value="">-- select category --</option>
            <option value="Laptop">Laptop</option>
            <option value="Desktop">Desktop</option>
            <option value="Keyboard">Keyboard</option>
            <option value="Mouse">Mouse</option>
            <option value="Monitor">Monitor</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="field" id="asset_other_wrap" style="display:none;">
          <label for="asset_other">Other category (specify)</label>
          <input id="asset_other" placeholder="Specify category" />
        </div>

        <div class="field">
          <label for="serial_number">Serial Number</label>
          <input id="serial_number" placeholder="SN12345" />
        </div>

        <div class="field">
          <label for="assign_select">Assign to (employee)</label>
          <select id="assign_select"><option value="">-- none --</option></select>
        </div>

        <div class="actions-row" id="laptopDetailsRow" style="display:none; margin-top:10px;">
          <button id="addLaptopDetailsBtn" class="btn-submit brand" type="button">Add Item Details</button>
        </div>

        <div class="actions-row" style="margin-top:16px;">
          <div class="actions-left">
            <button id="addAssetBtn" class="btn-submit brand" type="button">Add Asset</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
      <div class="inner">
        <div style="display:flex; align-items:center; gap:10px;">
          <a class="brand" href="/" style="gap:8px; text-decoration:none; color:inherit;">
            <img src="/actionfi.png" alt="Actionfi Logo" class="brand-logo" />
            <span style="font-weight:800;color:#111827">ITS</span>
          </a>
        </div>

        <div class="links" aria-hidden="false" style="margin: 8px 0;">
          <a href="/users.html">Users</a>
          <a href="/assets.html">Assets</a>
          <a href="mailto:arunshaji@actionfi.com">Support</a>
        </div>

        <div class="small">¬© <span id="year"></span> Actionfi ‚Äî Built for ITS</div>
      </div>
    </footer>
  </div>

  <!-- existing scripts -->
  <script src="/app.js" defer></script>
  <script src="/init.js" defer></script>

  <script>
    // Wire mobile logout & desktop logout to same endpoint
    (function () {
      const mobileLogout = document.getElementById('mobileLogoutBtn');
      const desktopLogout = document.getElementById('logoutBtn');

      async function doLogout() {
        try {
          await fetch('/auth/logout', { method: 'POST', credentials: 'same-origin', headers: { 'Accept': 'application/json' } });
        } catch (e) {
          // ignore network errors - we'll still redirect
          console.warn('logout failed', e);
        } finally {
          window.location.href = '/login.html';
        }
      }

      if (mobileLogout) {
        mobileLogout.addEventListener('click', function (e) {
          e.preventDefault();
          doLogout();
        });
      }

      if (desktopLogout) {
        desktopLogout.addEventListener('click', function (e) {
          e.preventDefault();
          doLogout();
        });
      }
    })();
  </script>
</body>
</html>
