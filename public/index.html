<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ITS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Fonts & stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .actions-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:12px;
      gap:12px;
    }

    .actions-left { display:flex; gap:12px; align-items:center; }
    .actions-right { display:flex; gap:12px; align-items:center; }

    .btn-submit {
      padding:10px 16px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      background: linear-gradient(#3aa0ff, #2078f0);
      color:#fff;
      box-shadow: 0 6px 18px rgba(32,120,240,0.18);
      font-weight:600;
      transition: transform 0.08s ease;
    }

    .btn-submit:hover { transform: translateY(-1px); }

    .btn-submit.brand {
      background: linear-gradient(#010101,#5c6764);
      box-shadow:0 8px 20px rgba(12,143,111,0.12);
      color:#fff;
    }

    .btn-submit.plain {
      background: #fff;
      color: #111;
      border: 1px solid #e6e9ee;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    @media (max-width:900px) {
      .actions-row { flex-direction: column; align-items:stretch; }
      .actions-right { justify-content:flex-start; }
    }

    footer.site-footer {
      margin-top:40px;
      padding:28px 0;
      background: linear-gradient(180deg, rgba(245,250,255,0.8), rgba(255,255,255,0.6));
      border-top: 1px solid rgba(230,236,245,0.6);
    }
    .site-footer .inner { max-width:1100px; margin:0 auto; padding:0 16px; display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap; }
    .site-footer .brand { display:flex; gap:10px; align-items:center; font-weight:700; color:#0b6b59; text-decoration:none; }
    .site-footer .links { display:flex; gap:16px; align-items:center; color:#4b5563; }
    .site-footer a { color:inherit; text-decoration:none; }
    .site-footer .small { color:#6b7280; font-size:0.95rem; }

    /* Modal overlay and box (centered) */
    ._modal-overlay-laptop,
    ._modal-overlay-asset {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 12, 16, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5000;
    }

    ._modal {
      background: #fff;
      padding: 22px 24px;
      border-radius: 12px;
      min-width: 340px;
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      animation: fadeInUp 0.18s ease;
      font-family: Inter, system-ui, Arial;
    }

    ._modal h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.15rem;
      color: #111827;
    }

    ._modal .row { display: flex; gap: 12px; flex-wrap: wrap; }
    ._modal .col { flex: 1; display:flex; flex-direction:column; gap:6px; min-width:140px; }
    ._modal label { font-size:0.9rem; color:#374151; }
    ._modal input, ._modal textarea, ._modal select {
      padding:10px;
      border-radius:8px;
      border:1px solid #e6e9ee;
      outline:none;
      font-size:0.95rem;
    }

    /* FIX: make textarea match inputs and span width */
    ._modal textarea {
      width: 100%;
      box-sizing: border-box;     /* include padding in width calculations */
      min-height: 110px;          /* comfortable height */
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e6e9ee;
      resize: vertical;
      font-size: 14px;
      background: #fff;
      display: block;
    }

    ._modal .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
    .btn-small { padding:8px 12px; border-radius:8px; cursor:pointer; border:0; font-size:0.95rem; }
    .btn-small.primary { background:linear-gradient(#3aa0ff,#2078f0); color:#fff; }
    .btn-small.plain { background:#fff; border:1px solid #e6e9ee; color:#111; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- unified hero CTA button group --- */
    .hero-cta-group {
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:flex-start;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .hero-cta-group .btn-submit {
      padding: 10px 18px;
      font-size: 15px;
    }

    @media (max-width:760px) {
      .hero-cta-group { width:100%; gap:10px; }
      .hero-cta-group .btn-submit { width:100%; box-sizing:border-box; }
    }

    /* --- logo alignment --- */
    .brand-logo {
      height: 34px;
      width: auto;
      margin-right: 10px;
      vertical-align: middle;
    }
    .brand {
      display:flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:inherit;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header" style="align-items:flex-start;">
      <a href="/" class="brand">
        <img src="/actionfi.png" alt="Actionfi Logo" class="brand-logo" />
        <span><span class="brand-accent">ITS</span> Inventory</span>
      </a>

      <div class="search-pill" role="search" style="max-width:520px;">
        <span aria-hidden="true">üîç</span>
        <input id="search_q_header" placeholder="Search assets or employees" />
        <button id="searchBtnHeader" class="btn-submit" style="margin-left:8px;">Search</button>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero" aria-label="Hero">
      <div class="hero-card">
        <h1>Manage devices, effortlessly.</h1>
        <p class="lead" style="color:var(--muted);margin-bottom:16px">
          Add assets and employees quickly, assign equipment, and search across inventory with ease.
        </p>

        <div class="hero-cta-group" role="group" aria-label="Primary actions">
          <button class="btn-submit" id="heroAction" type="button">Get Started</button>
          <button id="manageUsersBtn" class="btn-submit" type="button">Manage Users</button>
          <button id="manageAssetsBtn" class="btn-submit" type="button">Manage Assets</button>
          <!-- NEW: Manage ISP button -->
          <button id="manageIspBtn" class="btn-submit" type="button" aria-label="Manage ISP (opens Google Sheet)">Manage ISP</button>
        </div>
      </div>
    </section>

    <!-- Panels -->
    <div class="panels" role="region" aria-label="Forms">
      <div class="panel" aria-labelledby="emp-heading" style="min-height:240px;">
        <h2 id="emp-heading">Add / Edit Employee</h2>
        <div class="field">
          <label for="emp_id">Employee ID</label>
          <input id="emp_id" placeholder="E.g. E1001" />
        </div>
        <div class="field">
          <label for="emp_name">Full name</label>
          <input id="emp_name" placeholder="Full name" />
        </div>
        <div class="field">
          <label for="emp_email">Email (optional)</label>
          <input id="emp_email" placeholder="Email" />
        </div>
        <div class="actions-row">
          <div class="actions-left">
            <button id="addEmpBtn" class="btn-submit brand" type="button">Add Employee</button>
          </div>
        </div>
      </div>

      <div class="panel" aria-labelledby="asset-heading" style="min-height:240px;">
        <h2 id="asset-heading">Add Asset</h2>

        <div class="field">
          <label for="asset_number">Asset Number</label>
          <input id="asset_number" placeholder="ASSET-0001" />
        </div>

        <div class="field">
          <label for="asset_category">Category</label>
          <select id="asset_category" required>
            <option value="">-- select category --</option>
            <option value="Laptop">Laptop</option>
            <option value="Desktop">Desktop</option>
            <option value="Keyboard">Keyboard</option>
            <option value="Mouse">Mouse</option>
            <option value="Monitor">Monitor</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="field" id="asset_other_wrap" style="display:none;">
          <label for="asset_other">Other category (specify)</label>
          <input id="asset_other" placeholder="Specify category" />
        </div>

        <div class="field">
          <label for="serial_number">Serial Number</label>
          <input id="serial_number" placeholder="SN12345" />
        </div>

        <div class="field">
          <label for="assign_select">Assign to (employee)</label>
          <select id="assign_select"><option value="">-- none --</option></select>
        </div>

        <div class="actions-row" id="laptopDetailsRow" style="display:none; margin-top:10px;">
          <button id="addLaptopDetailsBtn" class="btn-submit brand" type="button">Add Item Details</button>
        </div>

        <div class="actions-row" style="margin-top:16px;">
          <div class="actions-left">
            <button id="addAssetBtn" class="btn-submit brand" type="button">Add Asset</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
      <div class="inner">
        <a class="brand" href="/">
          <img src="/actionfi.png" alt="Actionfi Logo" class="brand-logo" />
          <span style="font-weight:800;color:#111827">ITS</span>
          <span style="color:#111827"></span>
        </a>
        <div class="links" aria-hidden="false">
          <a href="/users.html">Users</a>
          <a href="/assets.html">Assets</a>
          <a href="mailto:arunshaji@actionfi.com">Support</a>
        </div>
        <div class="small">¬© <span id="year"></span> Actionfi ‚Äî Built for ITS</div>
      </div>
    </footer>
  </div>

  <script src="/app.js"></script>

  <script>
    // Google Sheet URL (opens in new tab)
    const ISP_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1eTAyiWmdVjah4vgm_7C7_ULCBUeTh-Lh63LrSKrxMUE/edit?gid=0';

    document.getElementById('searchBtnHeader').addEventListener('click', () => {
      const q = document.getElementById('search_q_header').value.trim();
      if (!q) return;
      window.location.href = '/search.html?q=' + encodeURIComponent(q);
    });

    document.getElementById('heroAction').addEventListener('click', (e) => {
      e.preventDefault();
      const empInput = document.getElementById('emp_id');
      if (!empInput) return;
      empInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
      setTimeout(() => empInput.focus(), 250);
    });

    document.getElementById('manageUsersBtn').addEventListener('click', () => window.location.href='/users.html');
    document.getElementById('manageAssetsBtn').addEventListener('click', () => window.location.href='/assets.html');

    // Manage ISP: open google sheet in a new tab
    document.getElementById('manageIspBtn').addEventListener('click', () => {
      // open in new tab with noopener/noreferer
      window.open(ISP_SHEET_URL, '_blank', 'noopener,noreferrer');
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    document.addEventListener('click', ev => {
      const t = ev.target;
      if (!t.classList) return;
      if (t.classList.contains('_modal-overlay-laptop') || t.classList.contains('_modal-overlay-asset')) {
        t.remove();
      }
    });
  </script>
</body>
</html>
