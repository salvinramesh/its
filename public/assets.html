<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manage Assets — ITS Actionfi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .page { max-width:1100px; margin:28px auto; padding:0 16px; }
    .header-row { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; gap:12px; }

    /* brand with logo on left */
    .brand-left {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand-left img {
      height:36px;
      width:auto;
      display:block;
    }

    h2 { margin:0; font-size:26px; }

    .card { background:#fff; border-radius:12px; padding:18px; box-shadow:0 10px 30px rgba(20,30,60,0.06); }

    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td { text-align:left; padding:14px 12px; border-bottom:1px solid #f1f5f9; vertical-align:middle; }
    th { color:#6b7280; font-weight:600; font-size:14px; }
    td { color:#111827; font-size:15px; }
    tr:last-child td { border-bottom:none; }

    .btn-submit { padding:10px 16px; border-radius:10px; border:0; cursor:pointer; background: linear-gradient(#3aa0ff, #2078f0); color:#fff; box-shadow: 0 6px 18px rgba(32,120,240,0.18); font-weight:600; }
    .btn-edit { background:#fff; border:1px solid #e6e9ee; color:#111827; box-shadow:0 2px 6px rgba(0,0,0,0.05); padding:8px 14px; border-radius:8px; font-weight:600; cursor:pointer; }
    .btn-delete { background:linear-gradient(90deg,#ff6b7a,#ff2b5b); color:#fff; padding:8px 14px; border-radius:10px; font-weight:700; box-shadow:0 8px 20px rgba(255,43,75,0.22); cursor:pointer; border:none; }
    .btn-back { padding:8px 12px; background:#f3f4f6; border-radius:10px; border:none; color:#111827; cursor:pointer; font-weight:500; box-shadow:0 2px 6px rgba(0,0,0,0.05); }

    .control-row { display:flex; gap:12px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }

    .pagination-row { display:flex; justify-content:space-between; align-items:center; margin-top:18px; gap:12px; flex-wrap:wrap; }
    .pagination-left { display:flex; align-items:center; gap:12px; }
    .pagination-right { display:flex; align-items:center; gap:12px; }

    .rows-per-page { display:inline-flex; align-items:center; gap:8px; color:#6b7280; font-size:14px; }
    .rows-per-page select { padding:6px; border-radius:8px; border:1px solid #e6eef7; background:#fff; }

    .pager-info { color:#6b7280; font-size:14px; }

    .pager-btn { padding:8px 12px; border-radius:8px; background:#fff; border:1px solid #eef2f6; cursor:pointer; box-shadow:0 3px 10px rgba(10,20,40,0.02); font-weight:600; }
    .pager-btn.primary { background: linear-gradient(#3aa0ff,#2078f0); color:#fff; border:0; box-shadow:0 8px 22px rgba(32,120,240,0.14); }
    .pager-btn[disabled] { opacity:.45; cursor:not-allowed; box-shadow:none; }

    .muted { color:#666; font-size:0.95rem; }

    ._modal-overlay { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.45); z-index:1200; }
    ._modal { width:520px; max-width:95%; background:#fff; border-radius:10px; padding:18px; box-shadow:0 12px 40px rgba(0,0,0,0.35); }
    ._modal h3 { margin:0 0 12px; }
    ._modal .row { display:flex; gap:12px; }
    ._modal .col { flex:1; display:flex; flex-direction:column; }
    ._modal label { font-size:0.9rem; margin-bottom:6px; color:#333; }
    ._modal input, ._modal select, ._modal textarea { padding:8px 10px; border-radius:6px; border:1px solid #ddd; }

    .lap-summary { margin-top:10px; padding:10px; border-radius:8px; background:#f8fafc; border:1px solid #e6eef7; font-size:0.95rem; color:#111827; }

    /* Inline SVG icon wrappers */
    .asset-icon { width:18px; height:18px; display:inline-block; vertical-align:middle; margin-right:8px; }
    .asset-num { vertical-align:middle; }

    @media (max-width:640px) {
      th, td { padding:8px; }
      ._modal { padding:12px; }
      ._modal .row { flex-direction:column; }
      .pagination-row { flex-direction:column; align-items:flex-start; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header-row">
      <!-- logo (clickable) next to the page title -->
      <div class="brand-left" aria-hidden="false">
        <a href="/" title="Go to home" style="display:inline-flex;align-items:center;">
          <img src="/actionfi.png" alt="Actionfi logo" />
        </a>
        <span class="brand-accent"></span>
        <h2>Assets</h2>
      </div>

      <button id="backBtn" class="btn-back">Back</button>
    </div>

    <div class="card">
      <div class="control-row">
        <input id="search_q" placeholder="Search asset number, serial, category or employee" style="flex:1; padding:10px;border-radius:8px;border:1px solid #ddd" />
        <button id="searchBtn" class="btn-submit">Search</button>
        <button id="resetBtn" class="btn-edit">Reset</button>
      </div>

      <table id="assetsTable" aria-live="polite">
        <thead>
          <tr>
            <th>Asset #</th>
            <th>Serial</th>
            <th>Category</th>
            <th>Assigned To</th>
            <th style="text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="pagination-row" id="paginationRow">
        <div class="pagination-left">
          <div class="rows-per-page">
            <label for="pageSize">Rows per page</label>
            <select id="pageSize" aria-label="Rows per page">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>

          <div class="pager-info" id="pagerInfo">Showing 0–0 of 0</div>
        </div>

        <div class="pagination-right">
          <button id="prevBtn" class="pager-btn">Prev</button>
          <div class="pager-info" id="pageIndicator">Page 1 / 1</div>
          <button id="nextBtn" class="pager-btn primary">Next</button>
        </div>
      </div>

      <div id="assetsMsg" class="muted" style="margin-top:10px"></div>
    </div>
  </div>

  <!-- no external icons; assets.js will render inline SVGs -->
  <script src="/assets.js"></script>
</body>
</html>
